<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>超超空间</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="/css/community2.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>&nbsp;查出动态</h2>
            <hr>
            <div class="media " th:each="question :${paginations.questions}">
                <div class="media-left" th:if="${question.user}">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <br>
                    <span class="desc"><span th:text="${question.comment_count}"></span>个回复&nbsp;·&nbsp;<span th:text="${question.view_count}"></span>个查看&nbsp;·&nbsp;发表时间<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd hh:mm:ss')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">

                    <ul class="pagination">
                        <li th:if="${paginations.showFirstPage}">
                            <a th:href="@{/searchs(page=1,search=${search})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${paginations.showPrevious}">
                            <a th:href="@{/searchs(page=${paginations.page - 1},search=${search})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginations.pages}" th:class="${paginations.page==page} ? 'active': '' "><a href="#" th:href="@{/searchs(page=${page},search=${search})}" th:text="${page}"></a></li>
                        <li th:if="${paginations.showNext}">
                            <a th:href="@{/searchs(page=${paginations.page + 1},search=${search})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginations.showEndPage}">
                            <a th:href="@{/searchs(page=${paginations.totalPage},search=${search})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>

            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12 ">
            <h3>有意咨询</h3>
            <br>
            <img src="/img/chao.jpg" class="wechatImg">
        </div>
    </div>
</div>
</body>
</html>
