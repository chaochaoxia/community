<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>超超空间</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">

    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="jquery/jquery-2.1.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">超超空间</span>
            </button>
            <a class="navbar-brand" href="#">超超空间</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right" >
                <li th:if="${session.user !=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">关于我的消息</a></li>
                        <li><a href="#">个人中心</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">注销</a></li>
                    </ul>
                </li>
                <li th:if="${session.user}==null">
                    <a href="https://gitee.com/oauth/authorize?client_id=7a2c78014c7b2d0da69376f921bfbaa0ce3d626cd4fccd95f56149bc23504776&redirect_uri=http://localhost:8080/callback&state=1&response_type=code">
                        登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12">
            <h2><span class="glyphicon  glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">动态标题:(参照右边提示)</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="动态标题">
                </div>
                <div class="form-group">
                    <label for="description">动态内容:(参照右边提示)</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，用，号分隔">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12 ">
            <h3>动态发表指南</h3>
            ★ 动态标题: 请用精简的语言描述您发布的动态，不超过25字<br>
            ★ 动态内容: 详细补充您的动态内容<br>
            ★ 动态标签: 选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
